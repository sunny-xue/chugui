<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>注册新用户</title>
    <link href="/css/normalize.css" rel="stylesheet" type="text/css">
    <link href="/css/common.css" rel="stylesheet" type="text/css">
    <link href="register.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!--头部-->
    <div class="header">
        <div class="container">
            <ul class="left">
                <li>
                    你好，<a href="#">登陆</a>或
                </li>
                <li>
                    <a href="#">注册</a>
                </li>
                <li style="display:none;">
                    <a href="#">[退出]</a>
                </li>
            </ul>
            <ul class="right">
                <li>
                    <a href="#">我的出柜</a>
                </li>
                <li>
                    <a href="#">采购车</a>
                </li>
                <li>
                    <a href="#">帮助</a>
                </li>
                <li>
                    <a href="#">供货商入驻</a>
                </li>
                <li>
                    <a href="#">关注我们</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="top clearfix">
            <div class="left logo-img">
                <a href="#">
                    <img src="/images/login.gif" alt="出柜">
                </a>
            </div>
            <div class="left reg-title">
                <span>欢迎注册</span>
            </div>
        </div>
    </div>
    <div class="nav-box clearfix">
        <div class="container">
            <div class="reg-customer-type">
                <ul>
                    <li><a href="#" class="reg-customer-type-active">个人用户</a></li>
                    <li><a href="#">企业用户</a></li>
                    <li><a href="#">供货商</a></li>
                </ul>
            </div>
            <span class="right">我已注册，现在就<a href="#" class="red-a">登陆</a></span>
        </div>
    </div>
    <div class="container">
        <div class="reg-box">
            <form>
                <p>
                    <span><i>*</i><label>用户名：</label></span>
                    <input type="text" class="reg-input">
                </p>
                <p>
                    <span><i>*</i><label>请设置密码：</label></span>
                    <input type="password" class="reg-input">
                </p>
                <p>
                    <span><i>*</i><label>请确认密码：</label></span>
                    <input type="password" class="reg-input">
                </p>
                <p>
                    <span><i>*</i><label>验证手机：</label></span>
                    <input type="text" class="reg-input">
                    <label>或</label><a href="#" class="red-link-txt">验证邮箱</a>
                </p>
                <p>
                    <span><i>*</i><label>短信验证码：</label></span>
                    <input type="text" class="reg-sm-input reg-input">
                    <input type="button" class="reg-messge-btn" value="获取短信验证码">
                </p>
                <p>
                    <span><i>*</i><label>验证码：</label></span>
                    <input type="text" class="reg-sm-input reg-input">
                    <img src="/images/identifying_code.gif" class="reg-ic-img">
                    <label>看不清?</label>
                    <a href="#" class="red-link-txt">换一张</a>
                </p>
                <div class="reg-bottom-box">
                    <div>
                        <input  type="checkbox">
                        <label>我已阅读并同意《<a href="#" class="red-link-txt">出柜用户注册协议</a>》</label>
                    </div>
                    <div class="padding-top30">
                        <input type="submit" class="reg-button" value="立即注册">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!---底部-->
    <div class="copy-right-border">
        <div class="copy-right-info">
            <div class="copy-right-about">
                <ul class="inline-block">
                    <li><a href="#">关于出柜</a></li>
                    <li><a href="#">联系我们</a></li>
                    <li><a href="#">法律声明</a></li>
                    <li><a href="#">企业文化</a></li>
                    <li><a href="#">最新动态</a></li>
                    <li><a href="#">加入我们</a></li>
                    <li><a href="#">意见投诉</a></li>
                </ul>
            </div>
            <div class="copy-right">
                <span>Copyright©2015</span>
                <span class="margin-left25">出柜电子商务 版权所有</span>
            </div>
        </div>
    </div>
</body>

</html>
