<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>注册新用户</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/common.css" rel="stylesheet" type="text/css">
    <link href="css/login.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!--头部-->
    <div class="container">
        <div class="clearfix margin-top25">
            <div class="left logo-img">
                <a href="#">
                    <img src="images/login.gif" alt="出柜">
                </a>
            </div>
            <div class="left logo-title">
                <span>欢迎登陆</span>
            </div>
        </div>
    </div>
    <div class="container login-wrap clearfix">
        <div class="login-banner left">
            <img src="images/login-banner.gif" height="317" width="600">
        </div>
        <div class="login-box-container cell">
            <div class="login-box txt-14px">
                <div class="login-top clearfix">
                    <span class="left">出柜会员</span>
                    <a href="register.html" class="reg-btn"><b></b>立即注册</a>
                </div>
                <div class="msg-tip">
                    公共场所不建议自动登录，以防账号丢失
                </div>
                <form class="login-form margin-top10">
                    <p class="margin-bottom25">
                        <i class="user-icon"></i>
                        <input class="login-input" type="text" placeholder="邮箱/用户名/已验证手机">
                    </p>
                    <p class="margin-bottom25">
                        <i class="pwd-icon"></i>
                        <input class="login-input" type="password" placeholder="密码">
                    </p>
                    <div class="row margin-bottom20">
                        <div class="col-md-9">
                            <label class="checkbox-inline">
                                <input type="checkbox">自动登录
                            </label>
                            <!--  <a class="margin-left25" href="#">安全控件登录</a> -->
                        </div>
                        <div class="col-md-3"><a href="#">忘记密码</a></div>
                    </div>
                    <p class="margin-bottom20">
                        <input type="button" class="login-button red-btn" value="登    录">
                    </p>
                    <div><a href="#">使用合作网站账号登录出柜</a></div>
                    <div class="margin-top5"><a href="#">微信</a><a href="#" class="margin-left25">QQ</a></div>
                </form>
            </div>
        </div>
    </div>
    <!---底部-->
    <div>
        <div class="copy-right-info">
            <div class="copy-right-about">
                <ul class="inline-block">
                    <li><a href="#">关于出柜</a></li>
                    <li><a href="#">联系我们</a></li>
                    <li><a href="#">法律声明</a></li>
                    <li><a href="#">企业文化</a></li>
                    <li><a href="#">最新动态</a></li>
                    <li><a href="#">加入我们</a></li>
                    <li><a href="#">意见投诉</a></li>
                </ul>
            </div>
            <div class="copy-right">
                <span>Copyright©2015</span>
                <span class="margin-left25">出柜电子商务 版权所有</span>
            </div>
        </div>
    </div>
</body>

</html>
